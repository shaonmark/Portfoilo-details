<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sai Revanth â€” Portfolio</title>
  <meta name="description" content="Sample one-page portfolio website with an introduction, projects, skills, and contact." />
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --panel:#111827;       /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --accent:#22d3ee;      /* cyan-400 */
      --accent-2:#a78bfa;    /* violet-400 */
      --ring: rgba(34,211,238,.35);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background: radial-gradient(1200px 600px at 90% -10%, rgba(167,139,250,.12), transparent 60%),
                         radial-gradient(1000px 500px at -10% 10%, rgba(34,211,238,.10), transparent 50%),
                         var(--bg);
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    /* Layout */
    .container{width:min(1100px, 92%); margin:0 auto}
    header{
      position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(17,24,39,.85), rgba(17,24,39,.55));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .nav a.logo{font-weight:800; letter-spacing:.3px}
    .nav .links{display:flex; gap:18px; align-items:center}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.02); color:var(--text);
      transition:.2s ease; box-shadow:none
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.2)}
    .btn.primary{background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#0b1020; font-weight:700; border:none}
